version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: jerai-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jerai-backend
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      DATABASE_URL: mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}?charset=utf8mb4&ssl_disabled=true
      CEREBRAS_API_KEY: ${CEREBRAS_API_KEY}
      CEREBRAS_API_URL: ${CEREBRAS_API_URL}
      MCP_GATEWAY_URL: http://mcp-gateway:3000
      MCP_SERVER_SCRIPT: /app/mcp_agent/agent.py
      WORKSPACE_PATH: /workspace
      FLASK_ENV: ${FLASK_ENV}
      SECRET_KEY: ${SECRET_KEY}
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
      mcp-gateway:
        condition: service_started
    volumes:
      - ./backend:/app
      - ./mcp_agent:/app/mcp_agent:ro
      - ./backend:/workspace/backend:ro
      - ./frontend:/workspace/frontend:ro
      - ./ecommerce-app:/workspace/ecommerce-app:ro

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jerai-frontend
    environment:
      VITE_API_BASE: ${VITE_API_BASE}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  mcp_agent:
    build:
      context: ./mcp_agent
      dockerfile: Dockerfile
    container_name: jerai-mcp-agent
    environment:
      WORKSPACE_PATH: /workspace
      CEREBRAS_API_KEY: ${CEREBRAS_API_KEY}
      CEREBRAS_API_URL: ${CEREBRAS_API_URL}
      FLASK_ENV: production
    ports:
      - "9000:9000"
    volumes:
      - ./backend:/workspace/backend:ro
      - ./frontend:/workspace/frontend:ro
      - ./ecommerce-app:/workspace/ecommerce-app:ro

  mcp-gateway:
    build:
      context: ./mcp_gateway
      dockerfile: Dockerfile
    container_name: jerai-mcp-gateway
    environment:
      MCP_AGENT_URL: http://mcp_agent:9000
    ports:
      - "3000:3000"
    depends_on:
      - mcp_agent

volumes:
  mysql_data:
